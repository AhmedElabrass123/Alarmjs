<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm APP (JAVASCRIPT)</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <section class="theApp">
            <div class="alarmContainer">
                <h2 class="title">demo</h2>
                <div class="alarmHead">
                    <img src="images/clock.svg" alt="sorry" />
                </div>
                <div class="clock">
                    <h2 class="time">00:00:00 AM</h2>
                </div>
                <div class="selection">
                    <div>
                        <select class="hours">
                            <option value="Hour" selected>Hour</option>
                        </select>
                    </div>
                    <div>
                        <select class="minutes">
                            <option value="Minutes" selected>Minutes</option>
                        </select>
                    </div>
                    <div>
                        <select class="AmPm">
                            <option value="AM/PM" selected>AM/PM</option>
                        </select>
                    </div>

                </div>
                <div class="theBtn">
                    <button class="setBtn">set alarm</button>

                </div>
            </div>
        </section>

        <script src="js/all.min.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
